<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .payment-option {
            margin-bottom: 15px;
        }
        .payment-option label {
            display: block;
            margin-bottom: 5px;
        }
        .payment-details {
            margin-top: 15px;
            display: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h1>Make a Payment</h1>
    <form id="payment-form">
        <div class="payment-option">
            <label for="payment-method">Choose a payment method:</label>
            <select id="payment-method" name="payment-method" onchange="showPaymentDetails()">
                <option value="">Select...</option>
                <option value="visa">Visa Card</option>
                <option value="mpesa">M-Pesa</option>
                <option value="crypto">Cryptocurrency</option>
                <option value="bank">Bank Transfer</option>
            </select>
        </div>
        
        <div id="visa-details" class="payment-details">
            <h3>Visa Card Details</h3>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>

        <div id="mpesa-details" class="payment-details">
            <h3>M-Pesa Payment</h3>
            <p>Please dial <strong>*123#</strong> on your phone to complete the payment.</p>
        </div>

        <div id="crypto-details" class="payment-details">
            <h3>Cryptocurrency Payment</h3>
            <p><a href="#" target="_blank">Click here</a> to complete the transaction.</p>
            <label for="crypto-account">Enter Account Number:</label>
            <input type="text" id="crypto-account" name="crypto-account" required>
            <label for="crypto-amount">Amount:</label>
            <input type="text" id="crypto-amount" name="crypto-amount" required>
        </div>

        <button type="submit" class="submit-btn">Proceed to Pay</button>
    </form>
</div>

<script>
    function showPaymentDetails() {
        const method = document.getElementById('payment-method').value;
        document.getElementById('visa-details').style.display = method === 'visa' ? 'block' : 'none';
        document.getElementById('mpesa-details').style.display = method === 'mpesa' ? 'block' : 'none';
        document.getElementById('crypto-details').style.display = method === 'crypto' ? 'block' : 'none';
    }
</script>

</body>
</html>
